services:
  postgres:
    container_name: peatti-postgres
    image: postgres:16-alpine
    platform: linux/amd64
    hostname: ${POSTGRESQL_HOSTNAME}
    env_file:
      - ../.env
    environment:
      POSTGRES_PASSWORD: ${POSTGRESQL_PASSWORD}
      POSTGRES_USER: ${POSTGRESQL_USERNAME}
      POSTGRES_DB: ${POSTGRESQL_DATABASE}
      PGTZ: ${POSTGRESQL_TIMEZONE}
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=C --lc-ctype=C'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql:ro
    ports:
      - '${POSTGRESQL_PORT}:5432'
    restart: unless-stopped
    networks:
      - peatti-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRESQL_USERNAME} -d ${POSTGRESQL_DATABASE}']
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512MB
        reservations:
          cpus: '0.2'
          memory: 256MB
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  auth-server:
    container_name: peatti-auth-server
    build:
      context: ../
      dockerfile: apps/auth-server/Dockerfile
    hostname: auth-server
    env_file:
      - ../.env
    environment:
      AUTH_SERVER_DATABASE_URL: ${AUTH_SERVER_DATABASE_URL}
      AUTH_SERVER_HOST: ${AUTH_SERVER_HOST}
      AUTH_SERVER_PORT: ${AUTH_SERVER_PORT}
      ENVIRONMENT: ${ENVIRONMENT}
    ports:
      - '${AUTH_SERVER_PORT}:${AUTH_SERVER_PORT}'
    restart: unless-stopped
    networks:
      - peatti-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'curl --fail --silent http://${AUTH_SERVER_HOST}:${AUTH_SERVER_PORT}/healthcheck || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1GB
        reservations:
          cpus: '0.5'
          memory: 512MB
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

networks:
  peatti-network:
    driver: bridge
    name: peatti-network

volumes:
  postgres_data:
    driver: local
    name: peatti-postgres-data
